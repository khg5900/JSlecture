<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-page">
        <div class="left-side">
            <div class="left-top">
                <div class="left-top-back"></div>
                <div class="left-top-search"></div>
            </div>
            <div class="left-person"></div>
            <div class="singer">Tyler,The Creator</div>
            <div class="theme">Rap, Hip-Hop</div>
            <div class="left-option">
                <button class="shuffle"></button>
                <div class="like">
                    <button class="like-heart"></button>
                    <div class="like-score">0</div>
                </div>
            </div>
            <div class="song1">
                <div class="song1-img"></div>
                <div class="song1-detail">
                    <div class="song1-singer">Tyler,The Creator</div>
                    <div class="song1-songname">EARFQUAKE</div>
                </div>
                <div class="song1-more"></div>
            </div>
            <div class="song2">
                <div class="song2-img"></div>
                <div class="song2-detail">
                    <div class="song2-singer">Tyler,The Creator</div>
                    <div class="song2-songname">NOVEMBER</div>
                </div>
                <div class="song2-more"></div>
            </div>
            <div class="song3">
                <div class="song3-img"></div>
                <div class="song3-detail">
                    <div class="song3-singer">Tyler,The Creator</div>
                    <div class="song3-songname">911</div>
                </div>
                <div class="song3-more"></div>
            </div>
            <div class="song3">
                <div class="song3-img"></div>
                <div class="song3-detail">
                    <div class="song3-singer">Tyler,The Creator</div>
                    <div class="song3-songname">WOLF</div>
                </div>
                <div class="song3-more"></div>
            </div>
            <div class="current">
                <div>
                    <div class="current-singer"></div>
                    <div class="current-songname"></div>
                </div>
                <div>
                    <button class="before-song-btn"></button>
                    <button class="pause-song-btn"></button>
                    <button class="next-song-btn"></button>
                </div>
            </div>
        </div> 
        <div></div> 
    </div>
</body>
</html>
